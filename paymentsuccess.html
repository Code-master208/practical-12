<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Green Cart</title>
    <style>
         /* General Reset and Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    color: #333;
    text-align: center;
}

/* Header Styling */
header {
    background-color: #28a745;
    padding: 20px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo {
    width: 50px;
    height: auto;
    margin-right: 10px;
}

h1 {
    font-size: 32px;
    color: white;
    font-weight: bold;
}

/* Main Content Styling */
main {
    margin-top: 50px;
}

.payment-success {
    background-color: #ffffff;
    padding: 50px;
    margin: 0 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.payment-success h2 {
    font-size: 28px;
    color: #2a9d8f;
}

.payment-success p {
    font-size: 18px;
    color: #555;
}

.payment-success .back-home-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #2a9d8f;
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.payment-success .back-home-btn:hover {
    background-color: #21867a;
}

/* Popup Modal Styling */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.popup-content {
    text-align: center;
}

.popup h3 {
    font-size: 24px;
    color: #2a9d8f;
}

.popup p {
    font-size: 18px;
    color: #555;
}

.popup-close {
    font-size: 30px;
    color: #2a9d8f;
    cursor: pointer;
    position: absolute;
    top: 10px;
    right: 10px;
}

/* Overlay Background Styling */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Green Cart Logo" class="logo">
            <h1>Green Cart</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="payment-success">
            <h2>Payment Successful!</h2>
            <p>Your order has been processed. It will arrive soon. Thank you for shopping with Green Cart!</p>
            <!-- Back to Home Button -->
            <a href="index.html" class="back-home-btn">Back to Home</a>
        </div>
    </main>

    <!-- Pop-up Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h3>Payment Successful!</h3>
            <p>Your order will arrive soon. Thank you for choosing Green Cart!</p>
        </div>
    </div>

    <!-- Background Overlay -->
    <div id="overlay" class="overlay"></div>

    <script>
        // Automatically trigger the popup on page load
        window.onload = function() {
            showPopup();
        };

        // Function to show the popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
