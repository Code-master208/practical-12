<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your password to regain access to your GreenCart account.">
    <title>GreenCart - Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>
    <section class="reset-password-section">
        <div class="form-container">
           
            <div class="logo">
                <img src="logo.jpg" alt="GreenCart Logo" class="logo-img">
                <h1 class="logo-title">GreenCart</h1>
            </div>

            <h1>Reset Your Password</h1>
            <p>Enter your new password to reset your account credentials.</p>
            <form action="#" method="post">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter a new password" required>

                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password" required>

                <button type="submit" class="reset-button">Reset Password</button>
            </form>
            <p class="back-to-login">Remember your password? <a href="loginpage.htm">Back to Login</a></p>
        </div>
    </section>
    <script>
    function handleResetPassword(event) {
        event.preventDefault(); // Prevent form submission
    
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const email = document.getElementById('email').value;
    
        if (newPassword === confirmPassword) {
            // Save the new password locally
            localStorage.setItem('greencartUserPassword', newPassword);
            localStorage.setItem('greencartUserEmail', email);
    
            // Simulate successful password reset
            setTimeout(() => {
                alert('Password reset successfully!');
                window.location.href = 'loginpage.htm'; // Redirect to login page
            }, 500); // Delay to show the notification before redirecting
        } else {
            alert('Passwords do not match!');
        }
    }
    </script>
</body>
</html>
